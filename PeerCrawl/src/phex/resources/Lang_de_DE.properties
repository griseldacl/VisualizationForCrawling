General = Allgemein
WelcomePhexOptions = Willkommen im Phex-Optionen-Systems!
OptionWelcomeText = <html>Dieses Fenster ermöglicht es ihnen anzupassen, wie Phex \
    für sie funktioniert. Die vielfältigen unterschiedlichen Optionen \
    sind in Kategorien aufgeteilt, die in der Liste auf der linken Seite \
    dargestellt werden. Um die Einstellungen für einen bestimmten Bereich zu \
    ändern, klicken sie einfach dieses Objekt in der Liste an und die \
    Einstellungsseite wird erscheinen. \
    Ein Klick auf ein Hauptelement jede Bereiches zeigt eine kurze Hilfe \
    wie diese hier, in der die Einstellungen beschrieben werden, die sie \
    in dem Bereich ändern können. </html>
GeneralSettingsText = <html>Dieser Teil des Optionensystems ermöglicht ihnen \
    Einstellungen zu ändern, die die allgemeine Funktionsweise von Phex\
    beeinflussen. \
     <table border="0"><tr><td valign="top">*</td><td>'Netzwerk' liefert Verbindungseinstellungen, um Phex für das Gnutella-Netzwerk zu konfigurieren.</td></tr>\
     <tr><td valign="top">*</td><td>'Firewall/Proxy' ermöglicht ihnen, ihre Firewall- und Proxyeinstellungen anzupassen.</td></tr>\
     <tr><td valign="top">*</td><td>'Bandbreite' lässt sie einstellen, wieviel Bandbreite sie für \
      Netzwerkkommunikation, Downloads und Uploads nutzen wollen.</td></tr>\
     <tr><td valign="top">*</td><td>Über 'Trennungsregeln' können sie festlegen anhand welcher Regeln schlechte Kontakte getrennt werden.</td></tr></table></html>
DownloadSharingSettingsText = <html>Dieser Bereich des Optionensystems \
    ermöglicht es ihnen die Einstellungen zu ändern, die das Download- und \
    Uploadverhalten von Phex festlegen.\
    <table border="0"><tr><td valign="top">*</td><td>'Download' lässt sie festlegen, wieviele Downloads Phex \
      gleichzeitig laufen haben sollte, und gibt ihnen Optionen zur Downloadhandhabung.</td></tr>\
    <tr><td valign="top">*</td><td>'Freigabe' ermöglicht die Kontrolle darüber wie viele Uploads Phex erlaubt, wie auch über bestimmte andere Teile \
      der Dateifreigabe.</td></tr>\
    <tr><td valign="top">*</td><td>'Ordner' lässt sie die Ordner für ihre \
    Downloads und unvollständigen Dateien und die dazugehörigen Einstellungen \
    definieren.</td></tr></table></html>
UserInterfaceText = <html>Dieser Bereich des Optionensystems ermöglicht ihnen \
    die Änderung von Einstellungen, die die Benutzeroberfläche von Phex \
    betreffen.\
    <table border="0"><tr><td valign="top">*</td><td>'Allgemein' lässt Sie \
    das Aussehen und Verhalten der Benutzeroberfläche und die genutzte \
    Schriftart festlegen.</td></tr>\
    <tr><td valign="top">*</td><td>'Sprache' ermöglicht die Änderung der von der Benutzeroberfläche genutzten Sprache. \
    <tr><td valign="top">*</td><td>'Meldungen' ermöglicht die Einstellung \
    welche Warnungen und Meldungen sie sehen wollen.</td></tr></table></html>
